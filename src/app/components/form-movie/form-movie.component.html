<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input  id="titre" type="text" class="validate">
        <label for="titre">Titre du film</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label>Sélectionner le genre</label>
        <select>
          <option value="" selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label>Où peut-on trouver le film ?</label>
        <select>
          <option value="" selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="input-field col s6 ">
        <input  id="lien" type="text" class="validate">
        <label for="lien">Saisir le lien vers le film</label>
      </div>
    </div>
    <div class="row">
      <div class="file-field input-field">
        <div class="btn">
          <span>Choisir l'extrait principal</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one or more files">
        </div>
      </div>
      <div style="color: yellow">
        L'extrait principal est l'extrait du film qui sera visible dans la liste des videos de la page d'accueil.
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Ajouter un commentaire</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="file-field input-field">
        <div class="btn">
          <span>Choisir les autres extraits</span>
          <input type="file" multiple>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one or more files">
        </div>
      </div>
    </div>
    <div class="row" style="text-align: center;width: 100%">
      <button>
        Valider
      </button>
    </div>
  </div>
  <div class="video">

  </div>
</div>
